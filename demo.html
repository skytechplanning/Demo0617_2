<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>那覇商業高校 (2) IT総合授業デモ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #79c4ff, #b19cff);
            color: #333;
        }
        header {
            text-align: center;
            padding: 40px 0;
        }
        h1 {
            margin: 0;
            font-size: 2.4rem;
            font-weight: 600;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .placeholder {
            border: 2px dashed rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(2px);
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>那覇商業高校 IT総合授業 (1)</h1>
    </header>
    <main>
        <div class="placeholder">ここにプログラムを追加していきます</div>
    </main>
    <footer>
        那覇商業高校 IT総合 授業デモ
    </footer>
</body>
</html>
